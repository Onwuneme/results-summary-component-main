<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>results-summary-component-main</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="Result">
      <p id="your">Your Result</p>
      <div id="cricle">
        <p id="seven">76</p>
        <p id="of">of 100</p>
      </div>
      <h2>Great</h2>
      <p id="text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section id="summary">
      <p><strong class="bold" id="sum" >Summary</strong></p>

      <div id="table">
        <div id="Reaction" class="row">
          <p><img src="assets/images/icon-reaction.svg" alt="icon">Reaction</p>
          <p class="p"> <strong class="bold">80</strong> / 100</p>
        </div>
        <div id="Memory" class="row">
          <p> <img src="assets/images/icon-memory.svg" alt="icon"> Memory</p>
          <p class="p"><strong class="bold">92</strong> /100</p>
        </div>
        <div id="Verbal" class="row">
          <p> <img src="assets/images/icon-verbal.svg" alt=""> Verbal</p>
          <p class="p"><strong class="bold">61</strong> /100</p>
        </div>
        <div id="Visual" class="row">
          <p><img src="assets/images/icon-visual.svg" alt="icon"> Visual</p>
          <p class="p"><strong class="bold">73</strong> /100</p>
        </div>
      </div>


      
      <div id="Continue">
        <p>Continue</p>
      </div>
    </section>
  </main>

  </div>
</body>
</html>
